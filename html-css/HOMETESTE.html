<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Empreendimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>




    <header class="header">
        <div class="container d-flex align-items-center justify-content-between">
            <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="header-logo">
            <div class="header-title">Empreendimentos Faculdade Dom Bosco</div>
            <button class="btn btn-primary" onclick="window.location.href='../php/minhaConta.php'">Conta</button>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">

            

            <div class="col-md-4 mb-4" *ngFor="let empreendimento of empreendimentos">
                <div class="card">
                    <img src="img/default-image.jpg" class="card-img-top" alt="Imagem Empreendimento">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Empreendimento</h5>
                        <p class="card-text">Descrição:.</p>
                        <p class="card-text"><small class="text-muted">Telefone:</small></p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>






<footer class="footer mt-auto py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="footer-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
