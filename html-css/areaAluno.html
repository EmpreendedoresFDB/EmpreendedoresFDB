<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empreendedores Faculdade Dom Bosco</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="formularios.css">
    </head>
    <body>
        <header class="header">
            <div class="container d-flex align-items-center justify-content-between">
                <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="header-logo">
                <div class="header-title">Empreendedores Faculdade Dom Bosco</div>
            </div>
        </header>
        <div class="container d-flex justify-content-center vh-100">
            <div class="formulario-login">
                <h1>Login</h1>
                <form action="../php/autentica.php" method="POST">
                    <div class="mb-3 input-group">
                        <input type="text" class="form-control" name="email" required placeholder="Email">
                    </div>
                    <div class="mb-3 input-group">
                        <input type="password" class="form-control" name="senha" required placeholder="Senha">
                    </div>
                    <button type="submit" class="btn-login mb-3">Entrar</button>
                </form>
                <div class="button-group">
                    <button class="btn-forgot-password " onclick="window.location.href='../php/esqueciSenha.php'">Recuperar Senha</button>
                    <button class="btn-new-user" onclick="window.location.href='novoUsuario.html'">Criar Conta</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container d-flex align-items-left justify-content-between">
                <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="footer-logo">
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
