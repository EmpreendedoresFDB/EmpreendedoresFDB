<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conta - Faculdade Dom Bosco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="formularios.css">
</head>
<body>
<header class="header">
    <div class="container d-flex align-items-center justify-content-between">
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="header-logo">
        <div class="header-title">Empreendedores Faculdade Dom Bosco</div>
    </div>
</header>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="formulario-cadastro">
        <h1>Editar Minha Conta</h1>
        <form action="novoUsuario.php" method="POST">
            <div class="mb-3 input-group">
                <input type="text" name="nome" class="form-control" required placeholder="Nome">
            </div>
            <div class="mb-3 input-group">
                <input type="email" name="email" class="form-control" required placeholder="Email">
            </div>
            <div class="mb-3 input-group">
                <input type="tel" name="telefone" class="form-control" required placeholder="Telefone">
            </div>
            <div class="mb-3 input-group">
                <input type="password" name="senha" class="form-control" required placeholder="Senha">
            </div>
            <div class="mb-3 input-group">
                <input type="password" name="repetir_senha" class="form-control" required placeholder="Confirmar Senha">
            </div>
            <div class="button-group">
                <button class="btn-back mb-3" onclick="window.location.href='home.html'">Voltar</button>
                <button type="submit" class="btn-submit mb-3">Atualizar</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container d-flex align-items-left justify-content-between">
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="footer-logo">
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
