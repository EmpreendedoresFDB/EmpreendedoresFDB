<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Empreendimento - Faculdade Dom Bosco</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="formularios.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    </head>
    <body>    
        <header class="header">
            <div class="container d-flex align-items-center justify-content-between">
                <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="header-logo">
                <div class="header-title">Empreendedores Faculdade Dom Bosco</div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary mx-2" onclick="window.location.href='../php/minhaConta.php'">Minha Conta</button>
                    <button class="btn btn-primary mx-2" onclick="window.location.href='../html-css/areaAluno.html'">Sair</button>
                </div>
            </div>
        </header>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="formulario-cadastro">
                <h1>Novo Empreendimento</h1>
                <form action="../php/novoEmpreendimento.php" method="POST" enctype="multipart/form-data">
                    <div class="mb-3 input-group">
                        <input type="text" name="nome_empreendimento" class="form-control" required placeholder="Nome do Empreendimento">
                    </div>
                    <div class="mb-3 input-group">
                        <textarea name="descricao_empreendimento" class="form-control" rows="4" maxlength="500" required placeholder="Descrição do Empreendimento (máximo 500 caracteres)"></textarea>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="tel" id="telefone_empreendimento" name="telefone_empreendimento" class="form-control" required placeholder="Telefone do Empreendimento" maxlength="11">
                    </div>
                    <div class="mb-3 input-group">
                        <input type="file" name="foto_empreendimento" class="form-control">
                    </div>
                    <div>
                        <p>Apenas arquivos de imagem (JPEG, PNG, GIF) são permitidos</p>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn-back mb-3" onclick="window.location.href='../php/home.php'">Voltar</button>
                        <button type="submit" class="btn-submit mb-3">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="container d-flex align-items-left justify-content-between">
                <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="footer-logo">
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>    
        $(document).ready(function () {
            $('#telefone_empreendimento').mask('(00) 00000-0000');
        });
        </script>
    </body>
</html>
