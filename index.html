<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empreendedores Faculdade Dom Bosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-title">Empreendedores Faculdade Dom Bosco</div>
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="header-logo">
    </header>

    <div class="tela-login">
        <h1>Login</h1>
        <form>
            <div class="input">
                <input type="text" class="inputUser" required>
                <label class="labelInput">Email</label>
            </div>
            <div class="input">
                <input type="password" class="inputUser" required>
                <label class="labelInput">Senha</label>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="button-group">
            <button class="btn-forgot-password" onclick="window.location.href='esqueci-senha.html'">Recuperar Senha</button>
            <button class="btn-new-user" onclick="window.location.href='novoUsuario.html'">Criar Conta</button>
        </div>
    </div>
    <footer class="footer">
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="footer-logo">
    </footer>
</body>
</html>
