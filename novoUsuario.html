<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-title">Empreendedores Faculdade Dom Bosco</div>
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="header-logo">
    </header>
    <div class="box">
        <form action=" ">
            <fieldset>
                <legend><b>Cadastro do Aluno</b></legend>
                <br>
                <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome completo</label>
                </div>
            <br>
            <br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email da Faculdade</label>
                    </div>
                
            <br>
            <br>

                <div class="inputBox">
                    <input type="tel" name="codigo" id="codigo" class="inputUser" required>
                    <label for="codigo" class="labelInput">Código de confirmação</label>
                    </div>
            
            <br>
            

            <input type="submit" name="submit" id="submit">
                    
            </fieldset>
        </form>
    </div>

    <footer class="footer">
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="footer-logo">
    </footer>


    <div class="popup" id="popup">
        <p>Um e-mail foi submetido com o código de confirmação. Caso o e-mail não seja do domínio @faculdadedombosco.edu.br, não será possível realizar o cadastro.</p>
        <button onclick="closePopup()">Fechar</button>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            if (email.endsWith('@faculdadedombosco.edu.br')) {
                document.getElementById('popup').style.display = 'block';
            } else {
                alert('O e-mail deve ser do domínio @faculdadedombosco.edu.br para realizar o cadastro.');
            }
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>





</body>
</html>
