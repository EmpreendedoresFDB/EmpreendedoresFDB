<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-title">Empreendedores Faculdade Dom Bosco</div>
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="header-logo">
    </header>

    <div class="box">
        <form action="novoUsuario.php" method="POST">
            <fieldset>
                <legend><b>Cadastro do Aluno</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email da Faculdade</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="password" name="repetir_senha" id="repetir-senha" class="inputUser" required>
                    <label for="repetir-senha" class="labelInput">Confirmar Senha</label>
                </div>
                <br>

                <input type="submit" name="submit" id="submit" value="Cadastrar">
            </fieldset>
        </form>
    </div>

    <footer class="footer">
        <img src="img/logo-faculdade-dom-bosco.png" alt="Logo Institucional" class="footer-logo">
    </footer>
</body>
</html>
